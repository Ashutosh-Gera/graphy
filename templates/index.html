<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graphy</title>
    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    >
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Open+Sans&display=swap">

</head>
<body>
    <div class="d-flex flex-column min-vh-100">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Graphy</a>
        </nav>

        <!-- Main Content -->
        <div class="container flex-grow-1 mt-4">
            <h1 class="text-center mb-4">Graph Algorithm Visualizer</h1>   
            <div class="row">
                <div class="col-md-3">
                    <!-- Algorithm Selection -->
                    <div class="card mb-3">
                        <div class="card-header">
                            Select Algorithm
                        </div>
                        <div class="card-body">
                            <button class="btn btn-primary btn-block mb-2" onclick="runAlgorithm('dfs')">Depth-First Search</button>
                            <button class="btn btn-primary btn-block mb-2" onclick="runAlgorithm('bfs')">Breadth-First Search</button>
                            <!-- Add more algorithm buttons here -->
                        </div>
                    </div>
    
                    <!-- Animation Controls -->
                    <div class="card">
                        <div class="card-header">
                            Animation Controls
                        </div>
                        <div class="card-body">
                            <button class="btn btn-success btn-block mb-2" onclick="playAnimation()">Play</button>
                            <button class="btn btn-warning btn-block mb-2" onclick="pauseAnimation()">Pause</button>
                            <label for="speedRange">Speed: <span id="speedLabel">Medium</span></label>
                            <input type="range" class="custom-range" id="speedRange" min="1" max="10" step="1" value="5" onchange="setAnimationSpeed(this.value)">
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <!-- Graph Visualization -->
                    <div id="graph" style="width: 100%; height: 600px;"></div>
                    <!-- Step Information -->
                    <div id="step-info" class="mt-3"></div>
                </div>
            </div>
        </div>
    
        <!-- Footer -->
        <footer class="footer mt-auto py-3 bg-dark text-white text-center">
            <div class="container">
                <span>Graphy &copy; 2024</span>
            </div>
        </footer>
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    ></script>
    <!-- Include Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- external JavaScript file -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
